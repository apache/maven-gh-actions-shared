name: Verify - Test

on: [ push, pull_request ]

jobs:

  verify-1:
    name: Verify 1
    uses: ./.github/workflows/maven-verify.yml

  verify-2:
    name: Verify 2
    uses: ./.github/workflows/maven-verify.yml
    needs: verify-1
    with:
      ff-goal: test
      verify-goal: clean install
      verify-fail-fast: false
      maven-matrix: '[ "3.9.5", "3.2.5", "3.8.8" ]'
