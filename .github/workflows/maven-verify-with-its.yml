name: Verify

on:
  workflow_call:
    inputs:
      maven_args:
        description: The arguments to pass to Maven when building the code
        required: false
        default: --errors --batch-mode --show-version -P run-its -D"invoker.streamLogsOnFailures"
        type: string

      os-matrix:
        description: 'os matrix as json array'
        required: false
        default: '[ "ubuntu-latest", "windows-latest", "macOS-latest" ]'
        type: string

      jdk-matrix:
        description: 'jdk matrix as json array'
        required: false
        default: '[ "8", "11", "17" ]'
        type: string

      matrix-exclude:
        description: 'exclude for matrix as json'
        required: false
        default: '[]'
        type: string

      jdk-distribution-matrix:
        description: "jdk distribution matrix"
        required: false
        default: '[ "temurin" ]'
        type: string

      # fail fast job setup
      ff-os:
        description: The os used during fail-fast-build job
        required: false
        default: 'ubuntu-latest'
        type: string

      ff-jdk:
        description: The jdk version used during fail-fast-build job
        required: false
        default: '8'
        type: string

      ff-jdk-distribution:
        description: The jdk distribution used during fail-fast-build job
        required: false
        default: 'temurin'
        type: string

jobs:

  setup:
    name: Setup
    runs-on: ubuntu-latest

    outputs:
      ff-excludes: ${{ steps.excludes.outputs.ff-excludes }}

    steps:

      # prepare excludes for verify matrix in order to not run the same build twice
      - id: excludes
        run: |
          EXCLUDES=$(echo '${{ inputs.matrix-exclude }}' | jq -rc '. + [{
            "os": "${{ inputs.ff-os }}",
            "jdk": "${{ inputs.ff-jdk }}",
            "distribution": "${{ inputs.ff-jdk-distribution }}"
          }]')
          echo "::set-output name=ff-excludes::$EXCLUDES"

  # verify build on one node - before matrix will start
  fail-fast-build:
    needs: setup
    name: ${{ inputs.ff-os }} jdk-${{ inputs.ff-jdk }}-${{ inputs.ff-jdk-distribution }}
    runs-on: ${{ inputs.ff-os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Set up JDK
        uses: actions/setup-java@v2.3.1
        with:
          java-version: ${{ inputs.ff-jdk }}
          distribution: ${{ inputs.ff-jdk-distribution }}
          cache: 'maven'

      - name: Build with Maven
        run: mvn ${{ inputs.maven_args }} verify

  verify:
    needs: [ setup, fail-fast-build ]
    name: ${{ matrix.os }} jdk-${{ matrix.jdk }}-${{ matrix.distribution }}

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: true
      matrix:
        os: ${{ fromJSON( inputs.os-matrix ) }}
        jdk: ${{ fromJSON( inputs.jdk-matrix ) }}
        distribution: ${{ fromJSON( inputs.jdk-distribution-matrix ) }}
        exclude: ${{ fromJSON( needs.setup.outputs.ff-excludes ) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Set up JDK
        uses: actions/setup-java@v2.3.1
        with:
          java-version: ${{ matrix.jdk }}
          distribution: ${{ matrix.distribution }}
          cache: 'maven'

      - name: Build with Maven
        run: mvn ${{ inputs.maven_args }} verify

      - name: Build Maven Site
        run: mvn ${{ inputs.maven_args }} site
